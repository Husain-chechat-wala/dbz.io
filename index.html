<html>
 
<head>
    <title>flexbox</title>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: bisque;
            margin: 0;
        }

        .header {
            text-align: center;
            padding: 5px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0px 4px;
            flex-direction: row;
        }

        .column {
            flex: 33%;
            max-width: 33%;
            padding: 0px 4px;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
        }


        .row:hover img:not(.column img:hover) {
            transform: scale(0.9);
            box-shadow: 0px 5px 10px rgba(18, 18, 18, 0.6);
            opacity: 0.6;
        }

        .column img:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 10px rgba(18, 18, 18, 0.6);
        }

        @media screen and (max-width:800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width:600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }

        .hello{
            position: absolute;
            top:0px;
            right: 0px;
            position: fixed;
            align-items: center;
            height: 50px;
            width: 50px;
            text-align: center;
        }

        .hello:hover{
            background-color:#ffe200;
        }

        .logo{
            position: absolute;
            top: 5px;
            left: 5px;
        }

    </style>
</head>

<body>
